apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb-xiaowen
spec:
  rootPasswordSecretKeyRef:
    name: mariadb-xiaowen
    key: password
    generate: false

  username: xiaowen
  passwordSecretKeyRef:
    name: mariadb-xiaowen
    key: password
  database: photoprism

  image: mariadb:11.8.5

  replicas: 3

  galera:
    enabled: true
    config:
      reuseStorageVolume: false
      volumeClaimTemplate:
        storageClassName: topolvm
        resources:
          requests:
            storage: 100Mi
        accessModes:
          - ReadWriteOnce

