apiVersion: k8s.mariadb.com/v1alpha1
kind: PhysicalBackup
metadata:
  name: physicalbackup-xiaowen
spec:
  mariaDbRef:
    name: mariadb-xiaowen
  schedule:
    cron: "0 23 * * *"
    suspend: false
    immediate: true
  compression: bzip2
  maxRetention: 168h # 7 days
  storage:
    s3:
      bucket: database
      prefix: mariadb-xiaowen/physical
      endpoint: minio.storage.svc.cluster.local:443
      accessKeyIdSecretKeyRef:
        name: mariadb-xiaowen
        key: access-key-id
      secretAccessKeySecretKeyRef:
        name: mariadb-xiaowen
        key: secret-access-key
      tls:
        enabled: true
        caSecretKeyRef:
          name: homelab-bundle
          key: ca.crt
  timeout: 1h
  podAffinity: true
  tolerations:
    - effect: NoSchedule
      key: node.mmontes.io/type
      value: compute-large
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 512Mi
  successfulJobsHistoryLimit: 2