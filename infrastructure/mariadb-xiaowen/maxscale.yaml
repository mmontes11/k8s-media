apiVersion: k8s.mariadb.com/v1alpha1
kind: MaxScale
metadata:
  name: maxscale-xiaowen
spec:
  mariaDbRef:
    name: mariadb-xiaowen

  admin:
    port: 8989
    guiEnabled: true

  auth:
    generate: true
    adminUsername: xiaowen
    adminPasswordSecretKeyRef:
      name: mariadb-xiaowen
      key: password

  metrics:
    enabled: true

  resources:
    requests:
      cpu: 250m
      memory: 512Mi
    limits:
      memory: 512Mi

  nodeSelector:
    node.mmontes.io/type: compute