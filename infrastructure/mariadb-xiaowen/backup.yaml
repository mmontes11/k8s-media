apiVersion: k8s.mariadb.com/v1alpha1
kind: Backup
metadata:
  name: backup-xiaowen
spec:
  mariaDbRef:
    name: mariadb-xiaowen
  schedule:
    cron: "0 3 * * *"
    suspend: false
  maxRetention: 730h # 1 month
  storage:
    volume:
      nfs:
        server: 10.0.0.50
        path: /volume1/photoprism/xiaowen/backup
  logLevel: info
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 512Mi