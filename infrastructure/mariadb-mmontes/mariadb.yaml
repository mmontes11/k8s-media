apiVersion: k8s.mariadb.com/v1alpha1
kind: MariaDB
metadata:
  name: mariadb-mmontes
spec:
  rootPasswordSecretKeyRef:
    name: mariadb-mmontes
    key: password
    generate: false

  username: mmontes
  passwordSecretKeyRef:
    name: mariadb-mmontes
    key: password
  database: photoprism

  image: mariadb:10.11.8

  storage:
    size: 4Gi

  bootstrapFrom:
    volume:
      nfs:
        server: 10.0.0.50
        path: /volume1/photoprism/mmontes/backup
    restoreJob:
      args:
        - "--verbose"
      resources:
        requests:
          cpu: 100m
          memory: 128Mi
        limits:
          memory: 1Gi

  metrics:
    enabled: true

  myCnf: |
    [mariadb]
    bind-address=*
    default_storage_engine=InnoDB
    binlog_format=row
    innodb_autoinc_lock_mode=2
    innodb_buffer_pool_size=800MB
    max_allowed_packet=256M

  priorityClassName: system-node-critical

  resources:
    requests:
      cpu: 500m
      memory: 1Gi
    limits:
      memory: 1Gi

  nodeSelector:
    node.mmontes.io/type: compute

  connection:
    secretName: connection-mmontes
    secretTemplate:
      key: dsn
    params:
      parseTime: "true"