apiVersion: k8s.mariadb.com/v1alpha1
kind: PhysicalBackup
metadata:
  name: physicalbackup-mmontes
spec:
  mariaDbRef:
    name: mariadb-mmontes
  schedule:
    cron: "0 7 * * *"
    suspend: false
    immediate: true
  compression: gzip
  maxRetention: 72h # 3 days
  storage:
    volume:
      nfs:
        server: 10.0.0.50
        path: /volume1/photoprism/mmontes/physicalbackup
  timeout: 1h
  podAffinity: true
  resources:
    requests:
      cpu: 100m
      memory: 128Mi
    limits:
      memory: 512Mi
  successfulJobsHistoryLimit: 2