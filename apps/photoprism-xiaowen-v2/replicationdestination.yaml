apiVersion: volsync.backube/v1alpha1
kind: ReplicationDestination
metadata:
  name: photoprism-xiaowen
spec:
  trigger:
    manual: xiaowen-1
  restic:
    repository: restic-xiaowen
    destinationPVC: photoprism-xiaowen
    copyMethod: Direct
    moverResources:
      requests:
        cpu: 1
        memory: 300Mi
      limits:
        memory: 4Gi
    cacheCapacity: 10Gi
    cacheStorageClassName: topolvm
    cacheAccessModes:
      - ReadWriteOnce
    customCA:
      secretName: homelab-bundle
      key: ca.crt
